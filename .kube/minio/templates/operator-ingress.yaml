apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "minio-operator.console-fullname" . }}
  namespace: {{ .Release.Namespace }}
  {{- with .Values.console.ingress.labels }}
  labels: {{ toYaml . | nindent 4 }}
  {{- end }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: storage-letsencrypt
spec:
  {{- with .Values.console.ingress.ingressClassName }}
  ingressClassName: {{ . }}
  {{- end }}
  rules:
    - host: {{ .Values.operator.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "default-hl"
                port:
                  number: {{ .Values.operator.ingress.number }}

  tls:
    - hosts:
        - {{ .Values.operator.ingress.host }}
      secretName: storage-letsencrypt
